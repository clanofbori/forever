{% extends 'base.html' %}
{% block title %}Edit Blog Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Edit Blog Post</h1>
<br/><br/>

<div class="mb-3">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <small><a href="{% url 'delete_post' post.pk %}" style="color:red">Delete</a></small>
    </form>
</div>
{% else %}
    ACCESS DENIED
{% endif %}
{% endblock %}
