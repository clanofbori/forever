{% extends 'base.html' %}
{% block title %}Edit Blog Post{% endblock %}
{% block content %}

{% if user_is_authenticated %}

<h1>Delete Post</h1>
<br/><br/>
<h3>Delete: {{ post.title  }}</h3>

<br/>
<div class="mb-3">
    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-secondary">Delete Post</button>
    </form>
</div>
{% else %}
    ACCESS DENIED
{% endif %}
{% endblock %}
