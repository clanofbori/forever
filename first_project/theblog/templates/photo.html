{% extends 'base.html' %}
{% block title %}Photo{% endblock %}

{% block content %}

    <h1>Photo</h1>

    <body class="m-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <a href="{% url 'gallery' %}"class="btn btn-dark my-3">Back</a>
                    <div style="height: 90vh;">
                        <img style="max-width: 100%; max-height: 100%;"
                            src="{{ photo.image.url }}" alt="Card image cap">
                        {% if user.is_authenticated %}
                            <br><small><a href="{% url 'delete_photo' photo.pk %}">Delete</a></small><br>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

    </body>


{% endblock %}
