{% extends 'base.html' %}
{% block title %}Create New Blog Post{% endblock %}
{% block content %}

    <h1>Create Blog Post</h1>
    <br/><br/>

    <div class="mb-3">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById("user_id_tag").value
            = name;
    </script>

    <a class="nav-link" href="{% url 'login' %}"style="color:blue">Login</a>

{% endblock %}
