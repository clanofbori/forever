{% extends 'base.html' %}
{% block title %}Upload Media{% endblock %}
{% block content %}

        <h1>Upload Media</h1>
        <br/><br/>

        <div class="mb-3">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Upload Media</button>
            </form>
        </div>
        <script>
            var name = "{{ user.id }}";
            document.getElementById("user_id_tag").value
                = name;
        </script>
{% endblock %}
